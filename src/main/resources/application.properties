spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.resources.static-locations=file:src/main/resources/



spring.jpa.hibernate.ddl-auto=update
# spring.datasource.url=jdbc:mysql://localhost/aibig?createDatabaseIfNotExist=true
spring.datasource.url=jdbc:mysql://10.21.12.60/aibig?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
templateEngine.addDialect(new Nl2brDialect());

spring.mvc.default-servlet-name: default
server.servlet.path: /
