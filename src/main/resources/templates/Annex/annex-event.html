<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AIBIG | Universiti Malaysia Kelantan</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon" />

    <div th:replace="~{fragments/plugin_file :: plugin_file}"></div>
    <link href="/css/selectedannex.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />

    <!-- Custom CSS -->
</head>

<body class="mainannexgallery">
    <div th:replace="~{fragments/Navbar :: navbar}"></div>
    <main id="main">
        <div th:replace="~{fragments/Breadcrumbs :: breadcrumbs}"></div>
        <div class="containers">
            <section class="blog-page-section spad my-5 annexselected">
                <div class="container flex-container">
                    <div class="card" th:each="gallerylist : ${galleryList}">
                        <div class="card-image">
                            <a th:href="@{/Annex/displayImage(annexId=${gallerylist.annexGalleryId}, type='annexgallery' )}" data-fancybox="gallery">
                                <img th:src="@{/Annex/displayImage(annexId=${gallerylist.annexGalleryId}, type='annexgallery' )}" alt="Image Gallery">
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <div th:replace="~{fragments/Footer :: footer}"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
    <script>
        Fancybox.bind('[data-fancybox="gallery"]', {

            Images: {
                // Disable animation from/to thumbnail on start/close
                zoom: true,
            },

            Toolbar: {
                display: {
                    left: ["infobar"],
                    middle: [
                        "zoomIn",
                        "zoomOut",
                    ],
                    right: ["slideshow", "thumbs", "close"],
                },
            },

            Thumbs: {
                type: 'classic',
            },
        });
    </script>
</body>

</html>
