<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AIBIG | Universiti Malaysia Kelantan</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon" />

    <div th:replace="~{fragments/plugin_file :: plugin_file}"></div>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/buletin.css" />
</head>

<body>
    <div th:replace="~{fragments/Navbar :: navbar}"></div>
    <main id="main">
        <div th:replace="~{fragments/Breadcrumbs :: breadcrumbs}"></div>
        <div class="containers">
            <section class="blog-page-section spad pt-0">
                <div class="container">
                    <div class="row justify-content-center" data-aos="fade-up" data-aos-offset="300" data-aos-easing="ease-in-sine">
                        <div class="col-xl-12 col-md-12">
                            <div class="section-title text-center position-relative pb-3 mb-5 mx-auto">
                                <h2>All Buletins</h2>
                            </div>
                            <div class="row">
                                <div class="col-md-4" th:each="buletins : ${buletinFiles}">
                                    <ol>
                                        <li class="slide-wrapper">
                                            <a th:href="@{/buletin/issue(pdfid=${buletins.buletinFileId})}" th:data-pdf-id="${buletins.buletinFileId}">
                                                <img th:src="@{/buletin/displayimagePDF(pdfid=${buletins.buletinFileId})}" class="img-fluid img-thumbnail img-admin" alt="Buletin Front Page Image" />
                                                <div class="content mb-4">
                                                    <h2 th:text="${buletins.buletinTitle}"></h2>
                                                    <p th:text="${buletins.buletinIssue}"></p>
                                                    <p th:text="${buletins.buletinFileDate}"></p>
                                                    <a th:href="@{/buletin/issue(pdfid=${buletins.buletinFileId})}" th:data-pdf-id="${buletins.buletinFileId}" class="btn btn-info">Read More</a>
                                                </div>
                                            </a>
                                        </li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <div th:replace="~{fragments/Footer :: footer}"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
</body>

</html>
