<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AIBIG | Universiti Malaysia Kelantan</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon" />

    <div th:replace="~{fragments/plugin_file :: plugin_file}"></div>

    <!-- Custom CSS -->
</head>

<body>
    <div th:replace="~{fragments/Navbar :: navbar}"></div>
    <main id="main">
        <div th:replace="~{fragments/Breadcrumbs :: breadcrumbs}"></div>
        <div class="containers">
            <section class="blog-page-section spad pt-0">
                <div class="container">
                    <div class="row">
                        <div class="post-list">
                            <div class="section-title text-center position-relative pb-3 mb-5 mx-auto">
                                <h2 th:text="${program.programName}"></h2>
                            </div>
                        </div>

                        <div class="row">
                            <div class="post-list" style="margin-left: 50px">
                                <div class="post-item post-details">
                                    <div class="post-content">
                                        <br><img th:src="@{/program/displayProgramImage(programId=${program.programId})}" alt="Internship Image" class="img-fluid">
                                    </div>
                                    <hr id="Artificial Intelligence" style="height:2px;border-width:0;color:gray;background-color:gray;margin-bottom:100px;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="about-text">
                            <!-- Description with line breaks -->
                            <p class="justify-content-center">
                                <span th:each="line : ${programDesc}">
                                    <span th:text="${line}"></span>
                                <br/>
                                </span>
                            </p>
                            <p class="mt-4">Venue : <span th:text="${program.programVenue}"></span><br></p>
                            <p>Dates : <span th:text="${program.programDate}"></span><br></p>
                            <p>Time : <span th:text="${program.programTime}"></span><br></p>
                            <p>Link :
                                <a th:href="${program.programForm}" th:text="${program.programForm}"></a><br></p>
                            <p>Fees : <span th:text="${program.programFee}"></span><br></p>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </main>
    <div th:replace="~{fragments/Footer :: footer}"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
</body>
</body>

</html>
