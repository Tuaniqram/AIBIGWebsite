<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AIBIG | Universiti Malaysia Kelantan</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon" />

    <div th:replace="~{fragments/plugin_file :: plugin_file}"></div>
    <link rel="stylesheet" href="/css/News.css" />

    <!-- Custom CSS -->
</head>

<body>
    <div th:replace="~{fragments/Navbar :: navbar}"></div>
    <main id="main">
        <div th:replace="~{fragments/Breadcrumbs :: breadcrumbs}"></div>
        <div class="container">
            <section class="about-section spad pt-0">
                <div class="container">
                    <div class="section-title text-center position-relative pb-3 mb-5 mx-auto">
                        <h2 th:text="${newsCat}">Meeting in AIBIG</h2>
                    </div>
                    <section class="section">
                        <div class="container">

                            <div class="row blog-entries element-animate">

                                <div class="col-md-12 col-lg-8 main-content">
                                    <div class="news-content-section" th:object="${selectedNews}">
                                        <div class="post-content-body" th:utext="*{newsDescription}"></div>
                                        <div class="pt-5">
                                            <p>Categories:
                                                <a th:href="@{'/news/' + *{newsCategory.toLowerCase()}}" th:text="*{newsCategory}"></a>
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <!-- END main-content -->

                                <div class="col-md-12 col-lg-4 sidebar">
                                    <!-- END sidebar-box -->
                                    <div class="sidebar-box">
                                        <h3 class="heading">Popular Posts</h3>
                                        <div class="post-entry-sidebar">
                                            <ul>
                                                <li th:each="newstemp : ${top5news}">
                                                    <a th:href="@{/news/selectedNews(newsID=${newstemp.newsId})}">
                                                        <img th:src="@{/news/displayImage(newsId=${newstemp.newsId})}" alt="Image placeholder" class="me-4 rounded img-fluid">
                                                        <div class="text">
                                                            <h4 th:text="${newstemp.newsTitle}"></h4>
                                                            <div class="post-meta">
                                                                <span class="mr-2" th:text="${newstemp.newsDate}"></span>
                                                            </div>
                                                        </div>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <!-- END sidebar-box -->

                                    <div class="sidebar-box">
                                        <h3 class="heading">Categories</h3>
                                        <ul class="categories">
                                            <li th:each="entry : ${categoryCounts}">
                                                <a th:href="@{'/news/' + ${entry.key.toLowerCase()}}" th:text="${entry.key + ' (' + entry.value + ')'}"></a>
                                            </li>
                                        </ul>
                                    </div>
                                    <!-- END sidebar-box -->
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </div>
    </main>
    <div th:replace="~{fragments/Footer :: footer}"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
</body>
</body>

</html>
