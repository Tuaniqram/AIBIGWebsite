<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AIBIG | Universiti Malaysia Kelantan</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon" />

    <div th:replace="~{fragments/plugin_file :: plugin_file}"></div>

    <!-- Custom CSS -->
</head>

<body>
    <div th:replace="~{fragments/Navbar :: navbar}"></div>
    <main id="main">
        <div th:replace="~{fragments/Breadcrumbs :: breadcrumbs}"></div>
        <div class="container">
            <section class="about-section spad pt-0">
                <div class="container">
                    <div class="section-title text-center position-relative pb-3 mb-5 mx-auto">
                        <h2>News in AIBIG</h2>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-lg-4 mb-4" data-aos="fade-up" data-aos-delay="0" th:each="new : ${news}">
                            <div class="card post-entry">
                                <a href="single.html"><img th:src="@{/news/displayImage(newsId=${new.newsId})}" class="card-img-top" alt="Image"></a>
                                <div class="card-body">
                                    <div><span class="text-uppercase font-weight-bold date" th:text="${new.newsDate}"></span></div>
                                    <h5 class="card-title">
                                        <a href="single.html" th:text="${new.newsTitle}"></a>
                                    </h5>
                                    <p th:text="${new.newsShortDesc}"></p>
                                    <p class="mt-5 mb-0"><a href="#">Read more</a></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 text-center py-5">
                            <div class="custom-navigation">
                                <a href="#" class="active">1</a>
                                <a href="#">2</a>
                                <a href="#">3</a>
                                <a href="#">4</a>
                                <span>...</span>
                                <a href="#">5</a>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <div th:replace="~{fragments/Footer :: footer}"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
</body>
</body>

</html>
