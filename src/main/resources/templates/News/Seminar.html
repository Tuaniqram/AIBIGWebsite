<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AIBIG | Universiti Malaysia Kelantan</title>
    <link href="/images/umkicon.png" rel="shortcut icon" />

    <div th:replace="~{fragments/plugin_file :: plugin_file}"></div>

    <!-- Custom CSS -->
</head>

<body>
    <div th:replace="~{fragments/Navbar :: navbar}"></div>
    <main id="main">
        <div th:replace="~{fragments/Breadcrumbs :: breadcrumbs}"></div>
        <div class="containers">
            <section class="blog-page-section spad pt-0 spad pt-0">
                <div class="section-title text-center position-relative pb-3 mb-5 mx-auto">
                    <h2>Seminar in AIBIG</h2>
                </div>
                <div th:each="seminar, iterStat : ${seminars}">
                    <div class="section sec-halfs py-0">
                        <div class="half-content d-lg-flex align-items-stretch" th:classappend="${iterStat.even}? 'order-md-2' : ''">
                            <div class="img py-5 px-5 text-center" data-aos="fade-in" data-aos-delay="100">
                                <img th:src="@{/news/displayImage(newsId=${seminar.newsId})}" alt="Image" class="img-fluid img">
                            </div>
                            <div class="text">
                                <h2 class="heading text-primary mb-3" th:text="${seminar.newsTitle}"></h2>
                                <p class="mb-5" th:text="${seminar.newsDate}"></p>
                                <p th:text="${seminar.newsShortDesc}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <div th:replace="~{fragments/Footer :: footer}"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
</body>

</html>
