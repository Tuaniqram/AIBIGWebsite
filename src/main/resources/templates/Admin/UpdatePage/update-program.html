<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Update Program</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon" />

    <div th:replace="~{fragments/adminplugin :: adminplugin}"></div>
</head>

<body>
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <div th:replace="~{fragments/adminNavbar :: adminNavbar}"></div>
        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">
                <div class="row justify-content-center align-center mx-auto">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="card-title">Update Program</h2>
                            </div>
                            <div class="card-body justify-content-center align-center mx-5">
                                <form th:object="${program}" method="post" enctype="multipart/form-data" th:action="@{/update/update-program}" class="needs-validation" novalidate>
                                    <!-- Add a hidden input for the programId -->
                                    <input type="hidden" th:field="*{programId}" />

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="programShortName">Short Name:</label>
                                            <input type="text" class="form-control" id="programShortName" name="programShortName" th:field="*{programShortName}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="programName">Name:</label>
                                            <input type="text" class="form-control" id="programName" name="programName" th:field="*{programName}" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="programDescription">Description:</label>
                                            <textarea class="form-control" id="programDescription" name="programDescription" th:field="*{programDescription}" cols="30" rows="10" required></textarea>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="programVenue">Venue:</label>
                                            <input type="text" class="form-control" id="programVenue" name="programVenue" th:field="*{programVenue}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="programDate">Date:</label>
                                            <input type="text" class="form-control" id="programDate" name="programDate" th:field="*{programDate}" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="programTime">Time:</label>
                                            <input type="text" class="form-control" id="programTime" name="programTime" th:field="*{programTime}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="programFee">Fee:</label>
                                            <input type="text" class="form-control" id="programFee" name="programFee" th:field="*{programFee}" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="programForm">Form:</label>
                                            <input type="text" class="form-control" id="programForm" name="programForm" th:field="*{programForm}" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="imageFile">Image:</label>
                                            <input type="file" class="form-control-file" id="imageFile" name="imageFile" accept="image/*" required>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--**********************************
            Footer start
            ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright Â© Designed &amp; Developed by INSTITUTE FOR ARTIFICIAL INTELLIGENCE AND BIG DATA - 2023
                </p>
                <p>Office of Deputy Vice Chancellor (Research & Innovation)</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

        <script src="/js/Adminjs.js"></script>
        <script>
            $(document).ready(function() {
                $("#programDescription").summernote({
                    height: 650,
                    minHeight: null,
                    maxHeight: null,
                    focus: false
                });

                $(".inline-editor").summernote({
                    airMode: true
                });
            });

            window.edit = function() {
                $(".click2edit").summernote();
            };

            window.save = function() {
                $(".click2edit").summernote("destroy");
            };
        </script>
    </div>
</body>

</html>
