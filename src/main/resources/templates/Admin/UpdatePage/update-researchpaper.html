<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Update Research Paper</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon" />

    <div th:replace="~{fragments/adminplugin :: adminplugin}"></div>
</head>

<body>
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <div th:replace="~{fragments/adminNavbar :: adminNavbar}"></div>
        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">
                <div class="row justify-content-center align-center mx-auto">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="card-title">Update Research Paper</h2>
                            </div>
                            <div class="card-body justify-content-center align-center mx-5">
                                <form th:object="${researchPaper}" method="post" enctype="multipart/form-data" th:action="@{/admin/update-researchpaper}" class="needs-validation" novalidate>
                                    <!-- Add a hidden input for the researchPaperId -->
                                    <input type="hidden" th:field="*{researchPaperId}" />

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="researchPaperTitle">Title:</label>
                                            <input type="text" class="form-control" id="researchPaperTitle" name="researchPaperTitle" th:field="*{researchPaperTitle}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="researchPaperAuthor">Author:</label>
                                            <input type="text" class="form-control" id="researchPaperAuthor" name="researchPaperAuthor" th:field="*{researchPaperAuthor}" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="researchPaperDate">Date:</label>
                                            <input type="text" class="form-control" id="researchPaperDate" name="researchPaperDate" th:field="*{researchPaperDate}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="researchPaperDescription">Description:</label>
                                            <textarea class="form-control" id="researchPaperDescription" name="researchPaperDescription" th:field="*{researchPaperDescription}" cols="30" rows="10" required></textarea>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="researchPaperLink">Link:</label>
                                            <input type="text" class="form-control" id="researchPaperLink" name="researchPaperLink" th:field="*{researchPaperLink}" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="researchPaperImage">Image:</label>
                                            <input type="file" class="form-control-file" id="researchPaperImage" name="imageFile" accept="image/*" required>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--**********************************
            Footer start
            ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright Â© Designed &amp; Developed by INSTITUTE FOR ARTIFICIAL INTELLIGENCE AND BIG DATA - 2023
                </p>
                <p>Office of Deputy Vice Chancellor (Research & Innovation)</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

        <script src="/js/Adminjs.js"></script>
    </div>
</body>

</html>
