<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Update News</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon" />

    <div th:replace="~{fragments/adminplugin :: adminplugin}"></div>
</head>

<body>
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <div th:replace="~{fragments/adminNavbar :: adminNavbar}"></div>
        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">
                <div class="row justify-content-center align-center mx-auto">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="card-title">Update News</h2>
                            </div>
                            <div class="card-body justify-content-center align-center mx-5">
                                <form th:object="${news}" method="post" enctype="multipart/form-data" th:action="@{/update/update-news}" class="needs-validation" novalidate>
                                    <!-- Add a hidden input for the newsId -->
                                    <input type="hidden" th:field="*{newsId}" />

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="newsTitle">Title:</label>
                                            <input type="text" class="form-control" id="newsTitle" name="newsTitle" th:field="*{newsTitle}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="newsDate">Date:</label>
                                            <input type="date" class="form-control" id="newsDate" name="newsDate" th:field="*{newsDate}" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="newsDescription">Description:</label>
                                            <textarea class="form-control" id="newsDescription" name="newsDescription" th:field="*{newsDescription}" cols="30" rows="10" required></textarea>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="newsShortDesc">Short Description:</label>
                                            <input type="text" class="form-control" id="newsShortDesc" name="newsShortDesc" th:field="*{newsShortDesc}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="newsLink">Link:</label>
                                            <input type="text" class="form-control" id="newsLink" name="newsLink" th:field="*{newsLink}" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="newsCategory">Category:</label>
                                            <input type="text" class="form-control" id="newsCategory" name="newsCategory" th:field="*{newsCategory}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="newsVideoLink">Video Link:</label>
                                            <input type="text" class="form-control" id="newsVideoLink" name="newsVideoLink" th:field="*{newsVideoLink}">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="imageFile">Image:</label>
                                            <input type="file" class="form-control-file" id="imageFile" name="imageFile" accept="image/*">
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--**********************************
            Footer start
            ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright Â© Designed &amp; Developed by INSTITUTE FOR ARTIFICIAL INTELLIGENCE AND BIG DATA - 2023
                </p>
                <p>Office of Deputy Vice Chancellor (Research & Innovation)</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

        <script src="/js/Adminjs.js"></script>
        <script>
            $(document).ready(function() {
                $("#newsDescription").summernote({
                    height: 650,
                    minHeight: null,
                    maxHeight: null,
                    focus: false
                });

                $(".inline-editor").summernote({
                    airMode: true
                });
            });

            window.edit = function() {
                $(".click2edit").summernote();
            };

            window.save = function() {
                $(".click2edit").summernote("destroy");
            };
        </script>
    </div>
</body>

</html>
