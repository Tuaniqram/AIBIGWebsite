<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Update Scientific Advisory</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon" />

    <div th:replace="~{fragments/adminplugin :: adminplugin}"></div>
</head>

<body>
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <div th:replace="~{fragments/adminNavbar :: adminNavbar}"></div>
        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">
                <div class="row justify-content-center align-center mx-auto">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="card-title">Update Scientific Advisory</h2>
                            </div>
                            <div class="card-body justify-content-center align-center mx-5">
                                <form th:object="${scientificAdvisory}" method="post" th:action="@{/admin/update-scientificadvisory}" class="needs-validation" novalidate>
                                    <!-- Add a hidden input for the scientificAdvisoryId -->
                                    <input type="hidden" th:field="*{scientificAdvisoryId}" />

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="scientificAdvisoryName">Name:</label>
                                            <input type="text" class="form-control" id="scientificAdvisoryName" name="scientificAdvisoryName" th:field="*{scientificAdvisoryName}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="scientificAdvisoryWebsite">Website:</label>
                                            <input type="text" class="form-control" id="scientificAdvisoryWebsite" name="scientificAdvisoryWebsite" th:field="*{scientificAdvisoryWebsite}" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="scientificAdvisoryDesignation">Designation:</label>
                                            <textarea class="form-control" id="scientificAdvisoryDesignation" name="scientificAdvisoryDesignation" th:field="*{scientificAdvisoryDesignation}" cols="30" rows="10" required></textarea>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="scientificAdvisoryOrganization">Organization:</label>
                                            <textarea class="form-control" id="scientificAdvisoryOrganization" name="scientificAdvisoryOrganization" th:field="*{scientificAdvisoryOrganization}" cols="30" rows="10" required></textarea>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--**********************************
            Footer start
            ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright Â© Designed &amp; Developed by INSTITUTE FOR ARTIFICIAL INTELLIGENCE AND BIG DATA - 2023
                </p>
                <p>Office of Deputy Vice Chancellor (Research & Innovation)</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

        <script src="/js/Adminjs.js"></script>
    </div>
</body>

</html>
