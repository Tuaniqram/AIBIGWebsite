<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Update Administrative</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon" />

    <div th:replace="~{fragments/adminplugin :: adminplugin}"></div>
</head>

<body>
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <div th:replace="~{fragments/adminNavbar :: adminNavbar}"></div>
        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">
                <div class="row justify-content-center align-center mx-auto">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="card-title">Update Administrative</h2>
                            </div>
                            <div class="card-body justify-content-center align-center mx-5">
                                <form th:object="${adminstrative}" method="post" th:action="@{/update/update-adminstrative}" class="needs-validation" novalidate>
                                    <!-- Add a hidden input for the adminId -->
                                    <input type="hidden" th:field="*{adminId}" />

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="adminUsername">Username:</label>
                                            <input type="text" class="form-control" id="adminUsername" name="adminUsername" th:field="*{adminUsername}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="adminPassword">Password:</label>
                                            <input type="password" class="form-control" id="adminPassword" name="adminPassword" th:field="*{adminPassword}" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="adminName">Name:</label>
                                            <input type="text" class="form-control" id="adminName" name="adminName" th:field="*{adminName}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="adminRole">Role:</label>
                                            <input type="text" class="form-control" id="adminRole" name="adminRole" th:field="*{adminRole}" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="adminDepartment">Department:</label>
                                            <input type="text" class="form-control" id="adminDepartment" name="adminDepartment" th:field="*{adminDepartment}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="adminNoPhone">Phone Number:</label>
                                            <input type="tel" class="form-control" id="adminNoPhone" name="adminNoPhone" th:field="*{adminNoPhone}" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="adminEmail">Email:</label>
                                            <input type="email" class="form-control" id="adminEmail" name="adminEmail" th:field="*{adminEmail}" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="imageFile1">Profile Image 1:</label>
                                            <input type="file" class="form-control-file" id="imageFile1" name="imageFile1" accept="image/*">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="imageFile2">Profile Image 2:</label>
                                            <input type="file" class="form-control-file" id="imageFile2" name="imageFile2" accept="image/*">
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--**********************************
            Footer start
            ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright Â© Designed &amp; Developed by INSTITUTE FOR ARTIFICIAL INTELLIGENCE AND BIG DATA - 2023
                </p>
                <p>Office of Deputy Vice Chancellor (Research & Innovation)</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

        <script src="/js/Adminjs.js"></script>
    </div>
</body>

</html>
