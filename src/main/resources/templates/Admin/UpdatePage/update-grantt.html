<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Update Grantt</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon" />

    <div th:replace="~{fragments/adminplugin :: adminplugin}"></div>
</head>

<body>
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <div th:replace="~{fragments/adminNavbar :: adminNavbar}"></div>
        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">
                <div class="row justify-content-center align-center mx-auto">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="card-title">Update Grantt</h2>
                            </div>
                            <div class="card-body justify-content-center align-center mx-5">
                                <form th:object="${grantt}" method="post" enctype="multipart/form-data" th:action="@{/admin/update-grantt}" class="needs-validation" novalidate>
                                    <!-- Add a hidden input for the granttId -->
                                    <input type="hidden" th:field="*{granttId}" />

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="granttName">Name:</label>
                                            <input type="text" class="form-control" id="granttName" name="granttName" th:field="*{granttName}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="granttTitle">Title:</label>
                                            <input type="text" class="form-control" id="granttTitle" name="granttTitle" th:field="*{granttTitle}" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="granttDescription">Description:</label>
                                            <textarea class="form-control" id="granttDescription" name="granttDescription" th:field="*{granttDescription}" cols="30" rows="10" required></textarea>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="granttBudget">Budget:</label>
                                            <input type="text" class="form-control" id="granttBudget" name="granttBudget" th:field="*{granttBudget}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="granttFunder">Funder:</label>
                                            <input type="text" class="form-control" id="granttFunder" name="granttFunder" th:field="*{granttFunder}" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="granttStartDate">Start Date:</label>
                                            <input type="text" class="form-control" id="granttStartDate" name="granttStartDate" th:field="*{granttStartDate}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="granttEndDate">End Date:</label>
                                            <input type="text" class="form-control" id="granttEndDate" name="granttEndDate" th:field="*{granttEndDate}" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="granttCategory">Category:</label>
                                            <input type="text" class="form-control" id="granttCategory" name="granttCategory" th:field="*{granttCategory}" required>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--**********************************
            Footer start
            ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright Â© Designed &amp; Developed by INSTITUTE FOR ARTIFICIAL INTELLIGENCE AND BIG DATA - 2023
                </p>
                <p>Office of Deputy Vice Chancellor (Research & Innovation)</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

        <script src="/js/Adminjs.js"></script>
    </div>
</body>

</html>
