<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Update Competition</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon" />

    <div th:replace="~{fragments/adminplugin :: adminplugin}"></div>
</head>

<body>
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <div th:replace="~{fragments/adminNavbar :: adminNavbar}"></div>
        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">
                <div class="row justify-content-center align-center mx-auto">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="card-title">Update Competition</h2>
                            </div>
                            <div class="card-body justify-content-center align-center mx-5">
                                <form th:object="${competition}" method="post" enctype="multipart/form-data" th:action="@{/update/update-competition}" class="needs-validation" novalidate>
                                    <!-- Add a hidden input for the competitionId -->
                                    <input type="hidden" th:field="*{competitionId}" />

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="competitionName">Name:</label>
                                            <input type="text" class="form-control" id="competitionName" name="competitionName" th:field="*{competitionName}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="competitionShortName">Short Name (No White Space):</label>
                                            <input type="text" class="form-control" id="competitionShortName" name="competitionShortName" th:field="*{competitionShortName}" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="competitionDescription">Description:</label>
                                            <textarea class="form-control" id="competitionDescription" name="competitionDescription" th:field="*{competitionDescription}" cols="30" rows="10" required></textarea>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="competitionLink">Link:</label>
                                            <input type="text" class="form-control" id="competitionLink" name="competitionLink" th:field="*{competitionLink}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="competitionDate">Date:</label>
                                            <input type="text" class="form-control" id="competitionDate" name="competitionDate" th:field="*{competitionDate}" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="imageFileCompetition">Image:</label>
                                            <input type="file" class="form-control-file" id="imageFileCompetition" name="imageFile" accept="image/*">
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--**********************************
            Footer start
            ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright Â© Designed &amp; Developed by INSTITUTE FOR ARTIFICIAL INTELLIGENCE AND BIG DATA - 2023
                </p>
                <p>Office of Deputy Vice Chancellor (Research & Innovation)</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

        <script src="/js/Adminjs.js"></script>
    </div>
</body>

</html>
