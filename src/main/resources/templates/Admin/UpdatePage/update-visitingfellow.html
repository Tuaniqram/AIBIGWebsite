<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Update Visiting Fellow</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon" />

    <div th:replace="~{fragments/adminplugin :: adminplugin}"></div>
</head>

<body>
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <div th:replace="~{fragments/adminNavbar :: adminNavbar}"></div>
        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">
                <div class="row justify-content-center align-center mx-auto">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="card-title">Update Visiting Fellow</h2>
                            </div>
                            <div class="card-body justify-content-center align-center mx-5">
                                <form th:object="${visitingFellow}" method="post" th:action="@{/update/update-visitingfellow}" enctype="multipart/form-data" class="needs-validation" novalidate>
                                    <!-- Add a hidden input for the visitingFellowId -->
                                    <input type="hidden" th:field="*{visitingFellowId}" />

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="visitingFellowName">Name:</label>
                                            <input type="text" class="form-control" id="visitingFellowName" name="visitingFellowName" th:field="*{visitingFellowName}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="visitingFellowRole">Role:</label>
                                            <select class="form-control" id="visitingFellowRole" name="visitingFellowRole" th:field="*{visitingFellowRole}" required>
                                                <option th:each="type : ${visitingFellowRoles}" th:value="${type}" th:text="${type}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="visitingFellowStartDate">Start Date:</label>
                                            <input type="text" class="form-control" id="visitingFellowStartDate" name="visitingFellowStartDate" th:field="*{visitingFellowStartDate}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="visitingFellowEndDate">End Date:</label>
                                            <input type="text" class="form-control" id="visitingFellowEndDate" name="visitingFellowEndDate" th:field="*{visitingFellowEndDate}" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="visitingFellowLocation">Location:</label>
                                            <input type="text" class="form-control" id="visitingFellowLocation" name="visitingFellowLocation" th:field="*{visitingFellowLocation}" required>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--**********************************
            Footer start
            ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright Â© Designed &amp; Developed by INSTITUTE FOR ARTIFICIAL INTELLIGENCE AND BIG DATA - 2023
                </p>
                <p>Office of Deputy Vice Chancellor (Research & Innovation)</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

        <script src="/js/Adminjs.js"></script>
    </div>
</body>

</html>
