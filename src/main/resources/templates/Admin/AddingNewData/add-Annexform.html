<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Annex Form</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon" />
    <div th:replace="~{fragments/adminplugin :: adminplugin}"></div>
</head>

<body>
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>

    <div id="main-wrapper">
        <div th:replace="~{fragments/adminNavbar :: adminNavbar}"></div>

        <div class="content-body">
            <div class="container-fluid">
                <div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">
                            <h4>Hi, welcome
                                <span class="welcome-text" th:if="${userType == 'admin'}" th:text="${user.adminName}"></span>
                                <span class="welcome-text" th:if="${userType == 'academic'}" th:text="${user.academicName}"></span>
                            </h4>
                        </div>
                    </div>
                    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" th:text="${breadcrumbs1}"></a>
                            </li>
                            <li class="breadcrumb-item active">
                                <a href="javascript:void(0)" th:text="${breadcrumbs2}"></a>
                            </li>
                        </ol>
                    </div>
                </div>

                <div class="row justify-content-center align-center mx-auto">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="card-title">Add Annex Form</h2>
                            </div>
                            <div class="card-body justify-content-center align-center mx-5">
                                <form th:action="@{/add/add-annexForm}" th:object="${annexForm}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>

                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="annexName">Annex Form Name:</label>
                                            <input type="text" class="form-control" id="annexName" th:field="*{annexFormName}" required>
                                            <div class="invalid-feedback">
                                                Please enter the annex name.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="annexType">Annex Type:</label>
                                            <input type="text" class="form-control" id="annexType" th:field="*{annexFormType}" required>
                                            <div class="invalid-feedback">
                                                Please select the annex type.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="annexfile">Annex PDF File:</label>
                                            <input type="file" class="form-control-file" id="annexfile" name="annexfile" accept=".pdf">
                                            <div class="invalid-feedback">
                                                Please choose an PDF Form file.
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="copyright">
                <p>Copyright Â© Designed &amp; Developed by INSTITUTE FOR ARTIFICIAL INTELLIGENCE AND BIG DATA - 2023</p>
                <p>Office of Deputy Vice Chancellor (Research & Innovation)</p>
            </div>
        </div>

        <script src="/js/Adminjs.js"></script>
    </div>
</body>

</html>
