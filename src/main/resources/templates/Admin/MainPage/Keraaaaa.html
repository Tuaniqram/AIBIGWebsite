<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Collaborations Management</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon" />
    <div th:replace="~{fragments/adminplugin :: adminplugin}"></div>

    <!-- Custom CSS -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">List all Buletin</h4>
                    </div>
                    <div class="card-body">
                        <div th:object="${buletinFile}">
                            <a th:href="@{/admin/displayPDF(pdfID=*{buletinFileId})}" target="_blank" class="btn btn-primary">Display PDF</a>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <div id="flipbook">
                                    <div th:each="allimage : ${images}">
                                        <img th:src="@{/admin/displayImagePDF(imageId=${allimage.buletinImageId})}" height="500" width="250">
                                    </div>


                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(window).ready(function() {
            $('#flipbook').turn({
                acceleration: false,
                display: 'double',
                acceleration: true,
                disable: true

            });
        });

        $(window).bind('keydown', function(e) {

            if (e.keyCode == 37)
                $('#flipbook').turn('previous');
            else if (e.keyCode == 39)
                $('#flipbook').turn('next');
        });
    </script>
    <script src="/js/Adminjs.js"></script>
</body>

</html>
