<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AIBIG | Universiti Malaysia Kelantan</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon" />

    <div th:replace="~{fragments/plugin_file :: plugin_file}"></div>

    <!-- Template Css-->
    <link rel="stylesheet" href="/css/team.css">
</head>

<body>
    <div th:replace="~{fragments/Navbar :: navbar}"></div>
    <main id="main">
        <div th:replace="~{fragments/Breadcrumbs :: breadcrumbs}"></div>
        <div class="container py-5 bg-cl">
            <div class="section-title text-center position-relative pb-3 mb-5 mx-auto">
                <h2>Meet Our Team</h2>
            </div>
            <div class="py-4">
                <h3 class="font-weight-bold mb-0 text-center">OUR ACADEMICIAN TEAM</h3>
                <p class="font-italic text-muted mb-4 text-center">The professional standards and expectations.</p>
            </div>
            <div class="row">
                <div class="py-4" th:object="${director}">
                    <div class="square-flip text-center mx-auto">
                        <div class="square" th:data-image="@{/group/displayImage(imageID=*{academicId}, type='academic', imagenom='1')}">
                        </div>
                        <div class="square2" th:data-image="@{/group/displayImage(imageID=*{academicId}, type='academic', imagenom='2')}">
                            <div class="square-container2">
                                <div class="align-center"></div>
                                <h2 th:text="*{academicName}"></h2>
                                <p th:text="*{academicRole}"></p>
                                <p th:text="*{academicDepartment}"></p>
                                <p th:text="*{academicEmail}"></p>
                                <p th:text="*{academicNoPhone}"></p>
                            </div>
                            <div class="flip-overlay"></div>
                        </div>
                    </div>
                </div>
                <div class="square-flip text-center mx-auto" th:each="fellow : ${fellows}">
                    <div class="square" th:data-image="@{/group/displayImage(imageID=${fellow.academicId}, type='academic', imagenom='1')}">
                    </div>
                    <div class="square2" th:data-image="@{/group/displayImage(imageID=${fellow.academicId}, type='academic', imagenom='2')}">
                        <div class="square-container2">
                            <div class="align-center"></div>
                            <h2 th:text="${fellow.academicName}"></h2>
                            <p th:text="${fellow.academicRole}"></p>
                            <p th:text="${fellow.academicDepartment}"></p>
                            <p th:text="${fellow.academicEmail}"></p>
                            <p th:text="${fellow.academicNoPhone}"></p>
                        </div>
                        <div class="flip-overlay"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container py-5 bg-cl">
            <div class="py-4">
                <h3 class="font-weight-bold mb-0 text-center">OUR ADMINISTRATIVE TEAM</h3>
                <p class="font-italic text-muted mb-4 text-center">No one is more cherished in this world than someone who lightens the burden of another.</p>
            </div>
            <div class="row">
                <div class="py-4" th:object="${officer}">
                    <div class="square-flip text-center mx-auto">
                        <div class="square" th:data-image="@{/group/displayImage(imageID=*{adminId}, type='adminstrative', imagenom='1')}">
                        </div>
                        <div class="square2" th:data-image="@{/group/displayImage(imageID=*{adminId}, type='adminstrative', imagenom='2')}">
                            <div class="square-container2">
                                <div class="align-center"></div>
                                <h2 th:text="*{adminName}"></h2>
                                <p th:text="*{adminRole}"></p>
                                <p th:text="*{adminDepartment}"></p>
                                <p th:text="*{adminEmail}"></p>
                                <p th:text="*{adminNoPhone}"></p>
                            </div>
                            <div class="flip-overlay"></div>
                        </div>
                    </div>
                </div>
                <div class="square-flip text-center mx-auto" th:each="assistan : ${Assistants}">
                    <div class="square" th:data-image="@{/group/displayImage(imageID=${assistan.adminId}, type='adminstrative', imagenom='1')}">
                    </div>
                    <div class="square2" th:data-image="@{/group/displayImage(imageID=${assistan.adminId}, type='adminstrative', imagenom='2')}">
                        <div class="square-container2">
                            <div class="align-center"></div>
                            <h2 th:text="${assistan.adminName}"></h2>
                            <p th:text="${assistan.adminRole}"></p>
                            <p th:text="${assistan.adminDepartment}"></p>
                            <p th:text="${assistan.adminEmail}"></p>
                            <p th:text="${assistan.adminNoPhone}"></p>
                        </div>
                        <div class="flip-overlay"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/Footer :: footer}"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
</body>
<script src="/js/team.js"></script>

</html>
