<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AIBIG | Universiti Malaysia Kelantan</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon" />

    <div th:replace="~{fragments/plugin_file :: plugin_file}"></div>
    <!-- Custom CSS-->
    <link rel="stylesheet" href="/css/researchmember.css">
</head>

<body>
    <div th:replace="~{fragments/Navbar :: navbar}"></div>
    <main id="main">
        <div th:replace="~{fragments/Breadcrumbs :: breadcrumbs}"></div>
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-12 post-list">
                    <div class="container">
                        <div class="section-title text-center position-relative pb-3 mb-5 mx-auto">
                            <h2>Industrial Reference Committee</h2>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th>No.</th>
                                        <th>Name</th>
                                        <th>Designation</th>
                                        <th>Company</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="industrialreference, iterStat:${industrialReference}">
                                        <td th:text="${iterStat.count}"></td>
                                        <td th:text="${industrialreference.industrialReferenceName}">Dr Poo Kuan Hoong</td>
                                        <td th:text="${industrialreference.industrialReferenceDesignation}">Principal Data Scientist</td>
                                        <td th:text="${industrialreference.industrialReferenceCompany}">Coqnitics Sdn Bhd</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/Footer :: footer}"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

</body>

</html>
