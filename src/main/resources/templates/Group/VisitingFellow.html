<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AIBIG | Universiti Malaysia Kelantan</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon" />

    <div th:replace="~{fragments/plugin_file :: plugin_file}"></div>

    <!-- Custom CSS -->
</head>

<body>
    <div th:replace="~{fragments/Navbar :: navbar}"></div>
    <main id="main">
        <div th:replace="~{fragments/Breadcrumbs :: breadcrumbs}"></div>
        <div class="containers">
            <div class="wrapper visiting-fellow mx-auto">
                <div class="container justify-content-center align-center">
                    <div class="section-title text-center position-relative pb-3 mb-5 mx-auto">
                        <h2>Visiting Fellow</h2>
                    </div>
                    <div class="row justify-content-center">
                        <div class="card m-5" th:each="visitingfellow : ${visitingFellow}">
                            <img th:src="@{/group/displayImage(imageID=${visitingfellow.visitingFellowId}, type='visiting', imagenom='1')}" alt="" class="img-fluid">
                            <div class="card-content">
                                <h2 th:text="${visitingfellow.visitingFellowName}"></h2>
                                <p>
                                    <strong th:text="${visitingfellow.visitingFellowRole}"></strong><br> (
                                    <span th:text="${#calendars.format(visitingfellow.visitingFellowStartDate, 'dd MMMM yyyy')}"></span> - <span th:text="${#calendars.format(visitingfellow.visitingFellowEndDate, 'dd MMMM yyyy')}"></span>)<br>
                                    <span th:text="${visitingfellow.visitingFellowLocation}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/Footer :: footer}"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
</body>

</html>
