<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AIBIG | Universiti Malaysia Kelantan</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon">
    <div th:replace="~{fragments/plugin_file :: plugin_file}"></div>
    <!-- Custom CSS-->
    <link rel="stylesheet" href="/css/researchmember.css">
</head>

<body>
    <div th:replace="~{fragments/Navbar :: navbar}"></div>
    <main id="main">
        <div th:replace="~{fragments/Breadcrumbs :: breadcrumbs}"></div>
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-12 post-list">
                    <div class="container">
                        <div class="section-title text-center position-relative pb-3 mb-5 mx-auto">
                            <h2>Our Scientific <strong>Advisory Committee</strong></h2>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead class="thead-light">
                                    <tr>
                                        <th>No.</th>
                                        <th>Name</th>
                                        <th>Designation</th>
                                        <th>Organization</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="scientificadvisory, iterStat : ${scientificAdvisory}">
                                        <td th:text="${iterStat.count}"></td>
                                        <td>
                                            <strong th:text="${scientificadvisory.scientificAdvisoryName}"></strong>
                                            <br>
                                            <span style="color: #03A9F4" th:text="${scientificadvisory.scientificAdvisoryWebsite}"></span>
                                        </td>
                                        <td th:text="${scientificadvisory.scientificAdvisoryDesignation}"></td>
                                        <td th:text="${scientificadvisory.scientificAdvisoryOrganization}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <br> <br>


                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/Footer :: footer}"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
</body>

</html>
