<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AIBIG | Universiti Malaysia Kelantan</title>
    <link href="/images/indexItems/umkicon.png" rel="shortcut icon">

    <div th:replace="~{fragments/plugin_file :: plugin_file}"></div>
    <!-- Custom Css-->
    <link rel="stylesheet" href="/css/researchmember.css">
</head>

<body>
    <div th:replace="~{fragments/Navbar :: navbar}"></div>
    <main id="main">
        <div th:replace="~{fragments/Breadcrumbs :: breadcrumbs}"></div>
        <div class="container py-5">
            <div class="section ourTeam">
                <header class="text-center">
                    <div class="section-title text-center position-relative pb-3 mb-5 mx-auto">
                        <h2>OUR RESEARCH <strong>MEMBERS TEAM</strong></h2>
                    </div>

                    <h4 class="font-weight-bold mb-0 text-center">ARTIFICIAL INTELLIGENCE</h4>
                    <div class="divider div-transparent div-arrow-down"></div>
                </header>
                <div class="row justify-content-center">
                    <div class="col-xs-6 col-sm-4 col-md-3 i" th:each="aireserachMember : ${AIresearchMembers}">
                        <div class="c text-center">
                            <div class="wrap">
                                <img th:src="@{/group/displayImage(imageID=${aireserachMember.researchMemberId}, type='research', imagenom='1')}" alt="#" width="270" height="270" class="img-responsive">
                                <div class="info">
                                    <h3 class="name" th:text="${aireserachMember.researchMemberName}"></h3>
                                    <h4 class="position font-italic text-muted mb-4 text-center" th:text="${aireserachMember.researchMemberRole}"></h4>
                                </div>
                            </div>
                            <div class="more">
                                <p th:text="${aireserachMember.researchMemberDepartment}"></p>
                                <p th:text="${aireserachMember.researchMemberPhone}"></p>
                                <p th:text="${aireserachMember.researchMemberEmail}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container py-5">
            <div class="section ourTeam">
                <header class="text-center">
                    <h4 class="font-weight-bold mb-0 text-center">BIG DATA</h4>
                    <div class="divider div-transparent div-arrow-down"></div>
                </header>
                <div class="row justify-content-center">
                    <div class="col-xs-6 col-sm-4 col-md-3 i" th:each="bdresearchMembers : ${BDresearchMembers}">
                        <div class="c text-center">
                            <div class="wrap">
                                <img th:src="@{/group/displayImage(imageID=${bdresearchMembers.researchMemberId}, type='research', imagenom='1')}" alt="#" width="270" height="270" class="img-responsive">
                                <div class="info">
                                    <h3 class="name" th:text="${bdresearchMembers.researchMemberName}"></h3>
                                    <h4 class="position font-italic text-muted mb-4 text-center" th:text="${bdresearchMembers.researchMemberRole}"></h4>
                                </div>
                            </div>
                            <div class="more">
                                <p th:text="${bdresearchMembers.researchMemberDepartment}"></p>
                                <p th:text="${bdresearchMembers.researchMemberPhone}"></p>
                                <p th:text="${bdresearchMembers.researchMemberEmail}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="container py-5">
            <div class="section ourTeam">
                <header class="text-center">
                    <h4 class="font-weight-bold mb-0 text-center">INTERNET OF THINGS</h4>
                    <div class="divider div-transparent div-arrow-down"></div>
                </header>
                <div class="row justify-content-center">
                    <div class="col-xs-6 col-sm-4 col-md-3 i" th:each="iotresearchMembers : ${IOTresearchMembers}">
                        <div class="c text-center">
                            <div class="wrap">
                                <img th:src="@{/group/displayImage(imageID=${iotresearchMembers.researchMemberId}, type='research', imagenom='1')}" alt="#" width="270" height="270" class="img-responsive">
                                <div class="info">
                                    <h3 class="name" th:text="${iotresearchMembers.researchMemberName}"></h3>
                                    <h4 class="position font-italic text-muted mb-4 text-center" th:text="${iotresearchMembers.researchMemberRole}"></h4>
                                </div>
                            </div>
                            <div class="more">
                                <p th:text="${iotresearchMembers.researchMemberDepartment}"></p>
                                <p th:text="${iotresearchMembers.researchMemberPhone}"></p>
                                <p th:text="${iotresearchMembers.researchMemberEmail}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/Footer :: footer}"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
</body>

</html>
