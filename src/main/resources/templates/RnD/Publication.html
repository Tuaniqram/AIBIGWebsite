<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AIBIG | Universiti Malaysia Kelantan</title>
    <link href="/images/umkicon.png" rel="shortcut icon" />

    <div th:replace="~{fragments/plugin_file :: plugin_file}"></div>

    <!-- Custom CSS -->
</head>

<body>
    <div th:replace="~{fragments/Navbar :: navbar}"></div>
    <main id="main">
        <div th:replace="~{fragments/Breadcrumbs :: breadcrumbs}"></div>
        <div class="containers">
            <section class="blog-page-section spad pt-0">
                <div class="container">
                    <div class="row">
                        <!-- Shortcut link -->
                        <div class="container col-sm-8 col-md-5 col-lg-4 col-xl-3 offset-xl-1 offset-0 pl-xl-0 sidebar">
                            <p>Shortcut Link : &nbsp;</p>
                            <a th:each="category : ${categories}" th:id="${category}" th:href="#{category}" class="btn btn-info" th:style="'color: white; background-color: #353b87; border-bottom-style:groove;'" th:text="${category}" role="button"></a>
                        </div>

                        <div class="col-lg-10 post-list">
                            <div class="container" th:each="category : ${categories}">
                                <br><br>
                                <h2 th:id="${category}" th:text="category"></h2>
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>No.</th>
                                            <th>Name</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="publication, iterStat : ${publications}">
                                            <th th:if="${publication.publicationCategory} == ${category}" th:text="${iterStat.count}"></th>
                                            <td th:if="${publication.publicationCategory} == ${category}">
                                                <span th:text="${publication.publicationAuthors}"></span>. <em><span
                                                th:text="${publication.publicationTitle}"></span></em>. <span th:text="${publication.publicationName}"></span>, Vol. <span th:text="${publication.publicationCategory}"></span>, pp. <span th:text="${publication.publicationDescription}"></span>                                                (
                                                <span th:text="${publication.publicationDate}"></span>),
                                                <span th:text="${publication.publicationLink}"></span>.
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <div th:replace="~{fragments/Footer :: footer}"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
</body>
</body>

</html>
